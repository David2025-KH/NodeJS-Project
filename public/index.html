<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Air Quality Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #fff;
      color: #333;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 5px;
      font-size: 1.8rem;
    }
    button {
      display: block;
      margin: 10px auto 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    #timestamp {
      text-align: center;
      font-style: italic;
      color: #666;
      margin-bottom: 20px;
      font-size: 1rem;
    }
    .table-wrapper {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
      min-width: 350px;
    }
    th, td {
      padding: 10px 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-size: 1rem;
      white-space: nowrap;
      vertical-align: middle;
    }
    th {
      background-color: #f7f7f7;
      color: #555;
    }
    #error-msg {
      color: red;
      font-style: italic;
      text-align: center;
      margin-top: 10px;
      font-size: 1rem;
    }
    @media (max-width: 400px) {
      body { padding: 10px; }
      h1 { font-size: 1.4rem; }
      th, td { font-size: 0.9rem; padding: 8px 5px; }
      #timestamp, #error-msg { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <h1>Real-time Air Quality Data</h1>
  <button onclick="location.href='historical.html'">📈 View Historical Data</button>
  <div id="timestamp">Loading timestamp...</div>

  <div class="table-wrapper">
    <table id="data-table">
      <thead>
        <tr>
          <th>Parameter</th>
          <th>Value</th>
          <th>Comment</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="3" style="text-align:center;">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <div id="error-msg"></div>

  <script>
    const parameterSymbols = {
      CO2: "🫧️️",
      Oxygen: "🫁",
      PM10_env: "🌍",
      PM1_0_env: "🌍️",
      PM2_5_env: "🌍️",
      Pressure: "💨",
      VOC: "🧪",
      Temperature: "🌡️",
      Humidity: "💧"
    };

    const parameterNames = {
      CO2: "CO₂",
      Oxygen: "O₂",
      PM10_env: "PM10",
      PM1_0_env: "PM1",
      PM2_5_env: "PM2.5",
      Pressure: "Pressure",
      VOC: "VOC",
      Temperature: "Temperature",
      Humidity: "Humidity"
    };

    const units = {
      CO2: "ppm",
      Oxygen: "%",
      PM10_env: "µg/m³",
      PM1_0_env: "µg/m³",
      PM2_5_env: "µg/m³",
      Pressure: "Pa",
      VOC: "index",
      Temperature: "°C",
      Humidity: "%RH"
    };

    function getCommentAndColor(key, value) {
      switch (key) {
        case "Temperature":
          if (value < 18)                   return { comment: "Too cold ❄️", color: "#0000FF" };
          if (value >= 18 && value <= 24)  return { comment: "Comfortable 😊", color: "#008000" };
          if (value > 24 && value <= 30)   return { comment: "Warm ☀️", color: "#B8860B" };
          if (value > 30)                  return { comment: "Too hot 🔥", color: "#FF0000" };
          break;
        case "Humidity":
          if (value < 30)                  return { comment: "Too dry 😰", color: "#B8860B" };
          if (value >= 30 && value <= 60) return { comment: "Comfortable 😊", color: "#008000" };
          if (value > 60)                 return { comment: "Too humid 🥵", color: "#FF0000" };
          break;
        case "Pressure":
          if (value < 98000) return { comment: "Low pressure - stormy? ⛈️", color: "#0000FF" };
          if (value >= 98000 && value <= 103000) return { comment: "Normal pressure 🌤️", color: "#008000" };
          if (value > 103000) return { comment: "High pressure - fair weather ☀️", color: "#B8860B" };
          break;
        case "CO2":
          if (value >= 0 && value <= 600)    return { comment: "Fresh air 🌿", color: "#0000FF" };
          if (value > 600 && value <= 1000)  return { comment: "Normal indoor 🏠", color: "#008000" };
          if (value > 1000 && value <= 2000) return { comment: "Moderate CO₂ 😐", color: "#B8860B" };
          if (value > 2000 && value <= 5000) return { comment: "Poor air quality 😷", color: "#B8860B" };
          if (value > 5000)                  return { comment: "Unhealthy! ☠️", color: "#FF0000" };
          break;
        case "Oxygen":
          if (value > 20.8 && value <= 23.5) return { comment: "Good 😊", color: "#0000FF" };
          if (value > 19.5 && value <= 20.8) return { comment: "Acceptable 🙂", color: "#008000" };
          if (value > 18.0 && value <= 19.5) return { comment: "Low oxygen! ⚠️", color: "#B8860B" };
          if (value >= 0 && value <= 18.0)   return { comment: "Very low oxygen! ☠️", color: "#FF0000" };
          break;
        case "PM1_0_env":
          if (value >= 0 && value <= 20)    return { comment: "Excellent 🥰", color: "#0000FF" };
          if (value > 20 && value <= 40)    return { comment: "Good 😊", color: "#00B050" };
          if (value > 40 && value <= 80)    return { comment: "Moderate 😐", color: "#B8860B" };
          if (value > 80 && value <= 120)   return { comment: "Unhealthy 😷", color: "#FF0000" };
          if (value > 120 && value <= 200)  return { comment: "Very Unhealthy 🥵", color: "#800080" };
          if (value > 200)                  return { comment: "Hazardous ☠️", color: "#7E0023" };
          break;
        case "PM2_5_env":
          if (value >= 0 && value <= 25)   return { comment: "Excellent 🥰", color: "#0000FF" };
          if (value > 25 && value <= 50)   return { comment: "Good 😊", color: "#00B050" };
          if (value > 50 && value <= 100)  return { comment: "Moderate 😐", color: "#B8860B" };
          if (value > 100 && value <= 150) return { comment: "Unhealthy 😷", color: "#FF0000" };
          if (value > 150 && value <= 250) return { comment: "Very Unhealthy 🥵", color: "#800080" };
          if (value > 250)                 return { comment: "Hazardous ☠️", color: "#7E0023" };
          break;
        case "PM10_env":
          if (value >= 0 && value <= 50)    return { comment: "Excellent 🥰", color: "#0000FF" };
          if (value > 50 && value <= 100)   return { comment: "Good 😊", color: "#00B050" };
          if (value > 100 && value <= 200)  return { comment: "Moderate 😐", color: "#B8860B" };
          if (value > 200 && value <= 300)  return { comment: "Unhealthy 😷", color: "#FF0000" };
          if (value > 300 && value <= 400)  return { comment: "Very Unhealthy 🥵", color: "#800080" };
          if (value > 400)                  return { comment: "Hazardous ☠️", color: "#7E0023" };
          break;
        case "VOC":
          if (value >= 0 && value <= 50)   return { comment: "Excellent 🥰", color: "#0000FF" };
          if (value > 50 && value <= 100)  return { comment: "Good 😊", color: "#00B050" };
          if (value > 100 && value <= 150) return { comment: "Moderate 😐", color: "#B8860B" };
          if (value > 150 && value <= 200) return { comment: "Unhealthy for Sensitive 😷", color: "#B8860B" };
          if (value > 200 && value <= 300) return { comment: "Unhealthy 😵", color: "#FF0000" };
          if (value > 300 && value <= 400) return { comment: "Very Unhealthy 🥵", color: "#800080" };
          if (value > 400 && value <= 500) return { comment: "Hazardous ☠️", color: "#7E0023" };
          break;
      }
      return { comment: "", color: "#000000" };
    }

    function formatTimestamp(ts) {
      if (!ts) return "No timestamp available";
      const date = new Date(ts);
      if (isNaN(date)) return ts;
      return date.toLocaleString();
    }

    async function fetchData() {
      const tableBody = document.querySelector('#data-table tbody');
      const errorDiv = document.getElementById('error-msg');
      const timestampDiv = document.getElementById('timestamp');

      try {
        const response = await fetch('https://air-quality-dashboard-4op1.onrender.com/api/realtime');
        if (!response.ok) throw new Error('Network response was not OK');

        const data = await response.json();
        errorDiv.textContent = '';
        tableBody.innerHTML = '';
        timestampDiv.textContent = "Last Update: " + formatTimestamp(data.Timestamp);

        const displayOrder = [
          "PM1_0_env", "PM2_5_env", "PM10_env",
          "Oxygen", "CO2", "Temperature", "Humidity",
          "Pressure", "VOC"
        ];

        for (const key of displayOrder) {
          if (!(key in data)) continue;

          const value = data[key];
          const paramName = parameterNames[key] || key;
          const symbol = parameterSymbols[key] ? ` ${parameterSymbols[key]}` : "";
          const unit = units[key] ? ` ${units[key]}` : "";

          let displayValue = value;
          if (["Oxygen", "Humidity", "Temperature"].includes(key)) {
            displayValue = Number(value).toFixed(2);
          }

          const { comment, color: textColor } = getCommentAndColor(key, value);

          tableBody.insertAdjacentHTML('beforeend', `
            <tr>
              <td>${paramName}${symbol}</td>
              <td style="color:${textColor};">${displayValue}${unit}</td>
              <td>${comment}</td>
            </tr>
          `);
        }

      } catch (error) {
        tableBody.innerHTML = `<tr><td colspan="3" style="text-align:center; font-style: italic;">Error loading data</td></tr>`;
        errorDiv.textContent = error.message;
        timestampDiv.textContent = "";
        console.error('Error fetching data:', error);
      }
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
