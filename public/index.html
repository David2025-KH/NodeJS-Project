<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Air Quality Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #fff;
      color: #333;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 5px;
      font-size: 1.8rem;
    }
    #timestamp {
      text-align: center;
      font-style: italic;
      color: #666;
      margin-bottom: 20px;
      font-size: 1rem;
    }
    .table-wrapper {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
      min-width: 350px;
    }
    th, td {
      padding: 10px 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-size: 1rem;
      white-space: nowrap;
      vertical-align: middle;
    }
    th {
      background-color: #f7f7f7;
      color: #555;
    }
    #error-msg {
      color: red;
      font-style: italic;
      text-align: center;
      margin-top: 10px;
      font-size: 1rem;
    }
    @media (max-width: 400px) {
      body { padding: 10px; }
      h1 { font-size: 1.4rem; }
      th, td { font-size: 0.9rem; padding: 8px 5px; }
      #timestamp, #error-msg { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <h1>Real-time Air Quality Data</h1>
  <div id="timestamp">Loading timestamp...</div>

  <div class="table-wrapper">
    <table id="data-table">
      <thead>
        <tr>
          <th>Parameter</th>
          <th>Value</th>
          <th>Comment</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="3" style="text-align:center;">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <div id="error-msg"></div>

  <script>
    const parameterSymbols = {
      CO2: "🫧️️",
      Oxygen: "🫁",
      PM10_env: "🌍",
      PM1_0_env: "🌍️",
      PM2_5_env: "🌍️",
      Pressure: "💨",
      VOC: "🧪",
      Temperature: "🌡️",
      Humidity: "💧"
    };

    const parameterNames = {
      CO2: "CO₂",
      Oxygen: "Oxygen",
      PM10_env: "PM10 (Env)",
      PM1_0_env: "PM1 (Env)",
      PM2_5_env: "PM2.5 (Env)",
      Pressure: "Pressure",
      VOC: "VOC",
      Temperature: "Temperature",
      Humidity: "Humidity"
    };

    const units = {
      CO2: "ppm",
      Oxygen: "%",
      PM10_env: "µg/m³",
      PM1_0_env: "µg/m³",
      PM2_5_env: "µg/m³",
      Pressure: "Pa",
      VOC: "index",
      Temperature: "°C",
      Humidity: "%RH"
    };

    function getCommentAndColor(key, value) {
      switch (key) {
        case "CO2":
          if (value >= -1 && value < 401) return { comment: "Fresh air", color: "#0000FF" };
          if (value >= 399 && value < 1001) return { comment: "Normal indoor", color: "#008000" };
          if (value >= 999 && value < 2501) return { comment: "Poor air quality", color: "#FFA500" };
          if (value >= 2501) return { comment: "Unhealthy!", color: "#FF0000" };
          break;
        case "Oxygen":
          if (value > 20.5) return { comment: "Good", color: "#0000FF" };
          if (value > 19 && value <= 20.5) return { comment: "Acceptable", color: "#008000" };
          if (value > 18 && value <= 19) return { comment: "Low oxygen!", color: "#FFA500" };
          if (value >= 0 && value <= 18) return { comment: "Very low oxygen!", color: "#FF0000" };
          break;
        case "PM2_5_env":
        case "PM1_0_env":
        case "PM10_env":
          if (value >= -1 && value <= 26) return { comment: "Exellent 🥰", color: "#0000FF" };
          if (value > 25 && value <= 51) return { comment: "Good 😊", color: "#008000" };
          if (value > 50 && value <= 101) return { comment: "Moderate 😐", color: "#FFA500" };
          if (value > 100 && value <= 151) return { comment: "Unhealthy 😷", color: "#FF0000" };
          if (value > 150 && value <= 251) return { comment: "Unhealthy 😷", color: "#FF0000" };
          if (value > 249) return { comment: "Very unhealthy 😷", color: "#800080" };
          break;
        case "VOC":
          if (value >= 0 && value < 50) return { comment: "Low VOC", color: "#0000FF" };
          if (value >= 50 && value < 150) return { comment: "Moderate VOC", color: "#008000" };
          if (value >= 150) return { comment: "High VOC", color: "#FF0000" };
          break;
      }
      return { comment: "", color: "#000000" };
    }

    function formatTimestamp(ts) {
      if (!ts) return "No timestamp available";
      const date = new Date(ts);
      if (isNaN(date)) return ts;
      return date.toLocaleString();
    }

    async function fetchData() {
      const tableBody = document.querySelector('#data-table tbody');
      const errorDiv = document.getElementById('error-msg');
      const timestampDiv = document.getElementById('timestamp');

      try {
        const response = await fetch('https://air-quality-dashboard-4op1.onrender.com/api/realtime');
        if (!response.ok) throw new Error('Network response was not OK');

        const data = await response.json();
        errorDiv.textContent = '';
        tableBody.innerHTML = '';
        timestampDiv.textContent = "Last Update: " + formatTimestamp(data.Timestamp);

        const displayOrder = [
          "PM1_0_env",
          "PM2_5_env",
          "PM10_env",
          "Oxygen",
          "CO2",
          "Temperature",
          "Humidity",
          "Pressure",
          "VOC"
        ];

        for (const key of displayOrder) {
          if (!(key in data)) continue;

          const value = data[key];
          const paramName = parameterNames[key] || key;
          const symbol = parameterSymbols[key] ? ` ${parameterSymbols[key]}` : "";
          const unit = units[key] ? ` ${units[key]}` : "";

          let displayValue = value;
          if (["Oxygen", "Humidity", "Temperature"].includes(key)) {
            displayValue = Number(value).toFixed(2);
          }

          const { comment, color: textColor } = getCommentAndColor(key, value);

          tableBody.insertAdjacentHTML('beforeend', `
            <tr>
              <td>${paramName}${symbol}</td>
              <td style="color:${textColor};">${displayValue}${unit}</td>
              <td>${comment}</td>
            </tr>
          `);
        }

      } catch (error) {
        tableBody.innerHTML = `<tr><td colspan="3" style="text-align:center; font-style: italic;">Error loading data</td></tr>`;
        errorDiv.textContent = error.message;
        timestampDiv.textContent = "";
        console.error('Error fetching data:', error);
      }
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
