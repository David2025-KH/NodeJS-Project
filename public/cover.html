<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Air Quality HMI Cover</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #f4f4f4;
      font-family: 'Poppins', sans-serif;
    }

    .cover-image {
      width: 90%;
      max-width: 1200px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      margin-bottom: 30px;
    }

    button {
      padding: 14px 34px;
      font-size: 1.2rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(45deg, #3498db, #2980b9);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(41, 128, 185, 0.4);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #2980b9, #1c5985);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Cover image -->
  <img src="cover.png" alt="Cover HMI" class="cover-image">

  <!-- Button to go to dashboard -->
  <button onclick="location.href='index.html'">Enter Dashboard</button>
</body>
</html>
