<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Centered Responsive QR</title>
  <style>
    /* Reset box sizing */
    *, *::before, *::after { box-sizing: border-box; }

    /* Full viewport fixed container (prevents mobile address-bar shifts) */
    html, body { height: 100%; margin: 0; padding: 0; }
    .page {
      position: fixed;
      inset: 0; /* top:0;right:0;bottom:0;left:0 */
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #e0f7fa 0%, #e1bee7 100%);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-align: center;
      padding: 12px; /* safe padding */
    }

    /* Card that contains everything and remains centered */
    .card {
      width: min(92vw, 420px);
      background: rgba(255,255,255,0.95);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    h1 {
      margin: 0;
      font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      font-weight: 600;
      color: #2c3e50;
      font-size: 1.25rem;
      line-height: 1.2;
    }

    /* QR wrapper uses aspect-ratio so it stays square and responsive */
    #qrcode-wrapper {
      width: 85%;
      max-width: 300px;
      aspect-ratio: 1 / 1;
      background: #ffffff;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      transition: transform 200ms ease, box-shadow 200ms ease;
    }
    #qrcode-wrapper:hover { transform: translateY(-4px); box-shadow: 0 14px 36px rgba(0,0,0,0.12); }

    #qrcode {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn {
      -webkit-appearance: none;
      appearance: none;
      border: none;
      outline: none;
      padding: 12px 22px;
      border-radius: 28px;
      background: linear-gradient(135deg,#43cea2,#185a9d);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(24,90,157,0.18);
      transition: transform 150ms ease, box-shadow 150ms ease;
    }
    .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 26px rgba(24,90,157,0.22); }
    .btn:active { transform: translateY(0); }

    @media (max-width:420px) {
      h1 { font-size: 1.05rem; }
      .card { padding: 16px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card" role="group" aria-label="QR code card">
      <h1>ðŸ“± Scan ážŠáž¾áž˜áŸ’áž”áž¸áž˜áž¾áž› Indoor Air Quality Data</h1>

      <div id="qrcode-wrapper" aria-hidden="false">
        <div id="qrcode" aria-hidden="true"></div>
      </div>

      <button class="btn" id="downloadBtn" type="button">â¬‡ Download QR Code</button>
    </div>
  </div>

  <!-- QR library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    (function () {
      const qrText = "https://air-quality-dashboard-4op1.onrender.com/cover.html";
      const qrContainer = document.getElementById('qrcode');
      const wrapper = document.getElementById('qrcode-wrapper');
      let currentQR = null;

      // create QR with size based on wrapper size (responsive)
      function createQR() {
        // clear old
        qrContainer.innerHTML = '';
        // compute available size (subtract wrapper padding)
        const style = getComputedStyle(wrapper);
        const padX = parseFloat(style.paddingLeft || 0) + parseFloat(style.paddingRight || 0);
        const padY = parseFloat(style.paddingTop || 0) + parseFloat(style.paddingBottom || 0);
        const w = Math.max(80, Math.floor(wrapper.clientWidth - padX));
        const h = Math.max(80, Math.floor(wrapper.clientHeight - padY));
        const size = Math.min(w, h);

        // instantiate
        currentQR = new QRCode(qrContainer, {
          text: qrText,
          width: size,
          height: size,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H
        });
      }

      // Debounce helper
      function debounce(fn, wait = 120) {
        let t = null;
        return function(...args){
          clearTimeout(t);
          t = setTimeout(() => fn.apply(this, args), wait);
        };
      }

      // download handler that supports <img> and <canvas> (both cases)
      function downloadQRCode() {
        // prefer image element if library created <img>
        const img = qrContainer.querySelector('img');
        if (img && img.src) {
          const a = document.createElement('a');
          a.href = img.src;
          a.download = 'cover_page_qr_code.png';
          document.body.appendChild(a);
          a.click();
          a.remove();
          return;
        }
        // fallback: check canvas
        const canvas = qrContainer.querySelector('canvas');
        if (canvas) {
          const a = document.createElement('a');
          a.href = canvas.toDataURL('image/png');
          a.download = 'cover_page_qr_code.png';
          document.body.appendChild(a);
          a.click();
          a.remove();
          return;
        }
        alert('QR not ready yet â€” please wait a moment and try again.');
      }

      // recreate on load & resize
      window.addEventListener('load', () => {
        createQR();
        // small extra call to ensure proper layout on some browsers
        setTimeout(createQR, 60);
      });
      window.addEventListener('resize', debounce(() => createQR(), 140));

      // download button
      document.getElementById('downloadBtn').addEventListener('click', downloadQRCode);

      // In case user navigates with device orientation change
      window.addEventListener('orientationchange', debounce(() => createQR(), 120));
    })();
  </script>
</body>
</html>
